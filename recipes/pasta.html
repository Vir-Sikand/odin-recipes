    <p>This will serve 4 people</p>
    <h3>Ingredients:</h3>
    <ul>
        <li>2 cups Sauce</li>
        <li>2 cups Pasta</li>
        <li>Salt Shaker</li>

    <ol>
        <li>Boil Water</li>
        <li>Add pasta and salt to boiling water</li>
